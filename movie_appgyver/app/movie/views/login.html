<div id="login" ng-controller="LoginController">
	<!-- Show loading on form submit -->
	<div id="dim-wrapper" class="text-center loader-center" ng-show="showDim">
		<i class="super-loading-c"></i>
	</div>

	<div class="login-container">
		<!-- LOGIN FORM -->
		<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

			<!-- LIST OF LOGIN FIELDS -->
			<div class="list">

				<!-- EMAIL -->
				<label class="item item-input">
					<span class="input-label">Username</span>
					<input
						type="email"
						name="email"
						placeholder="user@youremail.com"
						class="form-control"
						ng-model="user.email"
						ng-maxlength=254
						required
					/>
				</label>

				<!-- PASSWORD -->
				<label class="item item-input">
					<span class="input-label">Password</span>
					<input
						id="loginPass"
						type="password"
						name="password"
						placeholder="password"
						class="form-control"
						ng-model="user.password"
						ng-maxlength=16
						required
					/>
				</label>

			</div>
			<div class="row">
				<div class="col login-checkbox">
					<label class="checkbox checkbox-assertive">
						<input type="checkbox" ng-model="rememberMe"/>
					</label>
					<span class="remember-me"> Remember Me </span>
				</div>

				<div class="col">
				<!-- SUBMIT -->
					<button class="button button-block button-balanced" ng-disabled="userForm.$invalid">
					Log in
				</div>
			</button>
		</div>
		</form>

		<!-- SERVER ERROR RESPONSE -->
		<div class="error-message">
			<p>{{message}}</p>
		</div>

		<div class="list helpers">
			<a class="item item-icon-right" href='#' ng-click="createUsername()">
				Create new account
				<i class="icon super-chevron-right" ></i>
			</a>
			<a class="item item-icon-right" href='#' ng-click="forgotUsername()">
					Forgot your Password?
				<i class="icon super-chevron-right"></i>
			</a>
			<a class="item item-icon-right" href='#' ng-click="openSettings()">
					Settings
				<i class="icon super-chevron-right"></i>
			</a>
		</div>
	</div>
</div>
